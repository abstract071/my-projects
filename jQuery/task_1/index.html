<!DOCTYPE html>
<html>
<head lang="en">

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
    <p><a href="#" title="howdy =)">Tooltips</a> can be attached to any element. When you hover the element with your mouse, the title attribute is
        displayed in a little box next to the element, just like a native <a href="#" title="howdy =)">tooltip</a>.</p>
    <input type="text" title="I'm an input"/>
    <script>
        var tooltip = $("<span id='tooltip'></span>");
        $('a, input[type=text]').mouseenter().mousemove(function(e) {
            tooltip.text($(e.target).attr('title'));
            $('body').append(tooltip);
            tooltip.show().offset({ top: e.pageY-12, left: e.pageX+7 });
            $(e.target).removeAttr('title');
        });
        $('a, input[type=text]').mouseleave(function(e) {
            $(e.target).attr('title', tooltip.text());
            tooltip.remove();
        });
    </script>
</body>
</html>
